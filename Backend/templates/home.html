<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>

    <h1>Image Upload</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if success %}
        <p style="color: green;">Image uploaded successfully!</p>
    {% endif %}

    {% if upload_image %}
        <h3>Preview:</h3>
        <img src="{{ upload_image.image.url }}" alt="Uploaded Image" style="max-width: 300px;">
    {% endif %}

</body>
</html>
